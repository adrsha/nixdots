[window]

opacity = 1

padding.x = 40
padding.y = 10

decorations = "None"
decorations_theme_variant = "None" # "Dark"

[scrolling]
history = 10000
multiplier = 4

[font]

# normal = { family = "MeowSansNerd", style = "Regular"}
# normal = { family = "Martian Mono Nerd Font", style = "Medium"}
# normal = { family = "Iosevka Nerd Font", style = "SemiBold"}

normal = { family = "JetBrains Mono Nerd Font"}
bold = { family = "JetBrains Mono Nerd Font", style = "Bold"}
# normal = { family = "JetBrains Mono Nerd Font", style = "SemiBold"}
# bold = { family = "JetBrains Mono Nerd Font", style = "ExtraBold"}
italic = { family = "JetBrains Mono Nerd Font", style = "Italic"}
bold_italic = { family = "JetBrains Mono Nerd Font", style = "ExtraBold Italic"}

# normal = { family = "FantasqueSansM Nerd Font Mono", style = "SemiBold"}
size = 13.0
offset.x = 0
offset.y = 2
glyph_offset.x = 0
glyph_offset.y = 0


[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true



[colors.primary]
background = '0x000000'
foreground = '{{colors.secondary.default.hex}}'

[colors.cursor]
text = '0xdadada'
cursor = '0xdadada'

# Normal colors
[colors.normal]
black =   '0x232a2d'
red =     '0xe57474'
green =   '0x8ccf7e'
yellow =  '0xe5c76b'
blue =     '0x67b0e8'
magenta = '0xc47fd5'
cyan =    '0x6cbfbf'
white =   '0xb3b9b8'

# Bright colors
[colors.bright]
black =   '0x2d3437'
red =     '0xef7e7e'
green =   '0x96d988'
yellow =  '0xf4d67a'
blue =    '0x71baf2'
magenta = '0xce89df'
cyan =    '0x67cbe7'
white =   '0xbdc3c2'

[cursor]
style.shape = "Beam" 
style.blinking = "Off" 
thickness = 0.15
unfocused_hollow = false

[mouse]
hide_when_typing = true

