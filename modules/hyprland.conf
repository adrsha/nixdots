general { 
gaps_in = 5
gaps_out = 60
gaps_workspaces = 20

border_size = 0

# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
col.active_border = rgba(ffffff2a)
col.inactive_border = rgba(ffffff2a)

# Set to true enable resizing windows by clicking and dragging on borders and gaps
resize_on_border = true

allow_tearing = false

layout = dwindle
}

decoration {
rounding = 20

active_opacity = 1.0
inactive_opacity = 1.0

dim_inactive = true
dim_strength = 0.2
# https://wiki.hyprland.org/Configuring/Variables/#blur
blur {
enabled = false
size = 2
passes = 4
ignore_opacity = true
# vibrancy = 0.1696
new_optimizations = true
# popups_ignorealpha = 0.2
}
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
enabled = true
first_launch_animation = false

# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
bezier = myBezier, 0.05, 0.9, 0.1, 1.1

animation = windows, 1, 4, myBezier, slidefade 60%
animation = windowsOut, 1, 4, default, slidefade 60%
animation = windowsMove, 1, 5, myBezier, slide
animation = border, 1, 2, default
animation = borderangle, 1, 3, default
animation = fade, 1, 4, default
animation = fadeIn, 1, 4, default
animation = fadeOut, 1, 4, default
animation = fadeSwitch, 1, 4, default
animation = fadeShadow, 1, 4, default
animation = fadeDim, 1, 4, default
animation = fadeLayers, 1, 4, default
animation = workspaces, 1, 5, myBezier, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
preserve_split = true # You probably want this
force_split = 2
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
new_status = master
}

xwayland {
force_zero_scaling= true
}

cursor {
persistent_warps = true
warp_on_change_workspace= true
zoom_factor = 1
}

debug{
error_position = 1
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
new_window_takes_over_fullscreen = true
background_color = rgb(0a0e0f)
vfr = true
#0E0E16
#11111B
font_family = JetBrainsMono Nerd Font
layers_hog_keyboard_focus = true
animate_manual_resizes = true
animate_mouse_windowdragging = true
enable_swallow=false
swallow_regex = ^(kitty)$
focus_on_activate = false
initial_workspace_tracking = true
close_special_on_empty = true
}


input {
kb_layout = us
kb_variant =
kb_model =
kb_options =
kb_rules =
repeat_rate=45
repeat_delay=300
follow_mouse = 1

sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

touchpad {
natural_scroll = true
}
}

gestures {
workspace_swipe = true
workspace_swipe_distance = 200
workspace_swipe_forever = false
workspace_swipe_cancel_ratio = 0.1
}

# binding flags
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.

