bind = SUPER, Q, killactive,
bind = SUPER, period, exec, emote
bind = SUPER, END, exit,
bind = SUPER, E, exec, emacsclient -c
bind = SUPER SHIFT, E, exec, /bin/sh /home/chilly/Scripts/emacsRestart.sh
